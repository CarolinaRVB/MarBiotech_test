<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test Page</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: 'Arial', sans-serif;
			background: url('back5.jpg') center/cover no-repeat; /* Replace 'background-image.jpg' with your image file */
			text-align: center;
			overflow-x: hidden; /* Hide horizontal scrollbar */
			overflow-y: hidden;
		}

		#header {
			text-align: center;
			color: rgb(0, 0, 0);
			padding: 20px 100px;
			background: rgba(0, 0, 0, 0.0); /* Transparent black background for the header */
		}
		#header h1 {
			margin: 0;
			 /* Adjust padding as needed */
			/* display: flex; */
			align-items: center;
		}

		#header h1 img {
			width: 200px; /* Adjust the width of the logo as needed */
			height: auto;
			margin-right: 10px; /* Adjust the margin between the logo and text as needed */
		}

		#header h1, #header p {
			margin: 0;
		}
		#image-section {
			text-align: center;
			padding: 0vh 0px; /* Adjust the padding percentages as needed */
		}

		#image-section img {
			width: 250px; /* Adjust the width as needed */
			height: 250px; /* Adjust the height as needed */
			object-fit: cover; /* Ensure the image covers the entire circular area */
			border-radius: 50%; /* Make the image circular */
		}

		#icons {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-wrap: wrap;
			padding: 0px 20px; /* Adjust padding for the icons section */
			gap: 20px; /* Adjust the gap between icons */
		}

		.icon {
			align-items: center;
			justify-content: center;
		}

		.icon img {
			width: 40px;
			height: 40px;
		}

		#icons a {
			color: #000000; /* Default color for the text */
			text-decoration: none;
		}

		#icons a:hover {
			color: #001882; /* Change color on hover */
		}
		#text-below {
			margin-bottom: 10px; /* Adjust the margin as needed */
		}

		#text-below p {
			margin: 0px 0; /* Adjust the top and bottom margin for each paragraph as needed */
			color: #000000;
		}
		#text-between {
			margin-bottom: 15px; /* Adjust the margin as needed */
			margin-top: 10px;
		}

		#text-between p {
			font-family: 'Arial', sans-serif;
			color: #000000;
			font-size: 18px;
			margin: 0px 0; /* Adjust the top and bottom margin for each paragraph as needed */
		}
		#text-between p:first-child {
			font-weight: bold;
		}
		@media screen and (max-width: 600px) {
		#text-below,
		body {
			background: url('back5.jpg') center/cover no-repeat fixed;
			overflow-y: auto;
			background-size: 100% 100vh; /* Adjust background size for vertical coverage */
		}
		#text-between {
			margin-bottom: 0px; /* Adjust the margin as needed */
			margin-top: 0px;
		}
		#header {
			padding: 5px 20px; /* Adjust padding for these sections on smaller screens */
		}

		#icons {
			padding: 0; /* Remove padding for these sections on smaller screens */
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			gap: 5px; /* Adjust the gap between icons */
		}

		.icon img {
			width: 30px;
			height: 30px;
		}

		#image-section {
        /* background-size: 10px 80px; Adjust the background size for the circular image */
        padding: 5vh 0; /* Adjust padding for the circular image section */
        text-align: center; /* Center the image horizontally */
    }

		#image-section img {
			width: 180px; /* Adjust the width of the circular image */
			height: 180px; /* Adjust the height of the circular image */
		}
		#text-below {
			margin-bottom: 5px; /* Adjust the margin as needed */
		}

		#text-below p {
			font-size: 10px; /* Adjust the font size for the paragraphs */
		}

		.icon {
			margin: 3px; /* Add some minimal space between icons */
		}
	}

	</style>
</head>
<body>

	<div id="header">
		<h1><img src="ualg.png" alt="Logo"></h1>
		<!-- <p>Subtitle or additional information</p> -->
	</div>

	<div id="image-section">
		<img src="imagem1.jpg" alt="Circular Image">
	</div>
	<div id="text-between">
		<p>Carolina Vela Bastos</p>
		<p>PhD Student</p>
	</div>
	<div id="icons">
		<div class="icon">
			<a href="https://www.instagram.com/carolinavelabastos/" target="_blank">
				<img src="instagram.png" alt="Instagram">
				<p>Instagram</p>
			</a>
		</div>
		<div class="icon">
			<a href="https://www.facebook.com" target="_blank">
				<img src="facebook.png" alt="Facebook">
				<p>Facebook</p>
			</a>
		</div>
		<div class="icon">
			<a href="https://www.twitter.com" target="_blank">
				<img src="twitter.png" alt="Twitter">
				<p>Twitter</p>
			</a>
		</div>
		<div class="icon">
			<a href="https://www.linkedin.com" target="_blank">
				<img src="linkedin.png" alt="LinkedIn">
				<p>LinkedIn</p>
			</a>
		</div>
	</div>
	
	<div id="text-below">
		<p>Marine Biotechnology Group</p>
		<p>Universidade do Algarve</p>
		<p>Faro, Portugal</p>
	</div>

</body>
</html>
