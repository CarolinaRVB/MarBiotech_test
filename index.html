<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test Page</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: 'Arial', sans-serif;
			background: url('back5.jpg') center/cover no-repeat; /* Replace 'background-image.jpg' with your image file */
			text-align: center;
			overflow-x: hidden; /* Hide horizontal scrollbar */
			overflow-y: hidden;
		}

		#header {
			text-align: center;
			color: rgb(0, 0, 0);
			padding: 20px 100px;
			background: rgba(0, 0, 0, 0.0); /* Transparent black background for the header */
		}
		#header h1 {
			margin: 0;
			 /* Adjust padding as needed */
			/* display: flex; */
			align-items: center;
		}

		#header h1 img {
			width: 200px; /* Adjust the width of the logo as needed */
			height: auto;
			margin-right: 10px; /* Adjust the margin between the logo and text as needed */
		}

		#header h1, #header p {
			margin: 0;
		}

		#image-section {
			text-align: center;
			padding: 20vh 20px; /* Adjust the padding percentages as needed */
			background: url('imagem1.jpg') center/contain no-repeat; /* Replace 'person-image.jpg' with your image file */
			background-size: 240px 300px;
		}

		#icons {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-wrap: wrap;
			padding: 0px 20px; /* Adjust padding for the icons section */
			gap: 20px; /* Adjust the gap between icons */
		}

		.icon {
			align-items: center;
			justify-content: center;
		}

		.icon img {
			width: 40px;
			height: 40px;
		}

		#icons a {
			color: #000000; /* Default color for the text */
			text-decoration: none;
		}

		#icons a:hover {
			color: #001882; /* Change color on hover */
		}
		#text-below {
			margin-bottom: 10px; /* Adjust the margin as needed */
		}

		#text-below p {
			margin: 0px 0; /* Adjust the top and bottom margin for each paragraph as needed */
			color: #000000;
		}
		#text-between {
			margin-bottom: 15px; /* Adjust the margin as needed */
			margin-top: 10px;
		}

		#text-between p {
			font-family: 'Arial', sans-serif;
			color: #000000;
			font-size: 18px;
			margin: 0px 0; /* Adjust the top and bottom margin for each paragraph as needed */
		}
		#text-between p:first-child {
			font-weight: bold;
		}
	</style>
</head>
<body>

	<div id="header">
		<h1><img src="ualg.png" alt="Logo"></h1>
		<!-- <p>Subtitle or additional information</p> -->
	</div>

	<div id="image-section">
		<!-- Smaller, rectangular image goes here -->
	</div>
	<div id="text-between">
		<p>Carolina Vela Bastos</p>
		<p>PhD Student</p>
	</div>
	<div id="icons">
		<div class="icon">
			<a href="https://www.instagram.com/carolinavelabastos/" target="_blank">
				<img src="instagram.png" alt="Instagram">
				<p>Instagram</p>
			</a>
		</div>
		<div class="icon">
			<a href="https://www.facebook.com" target="_blank">
				<img src="facebook.png" alt="Facebook">
				<p>Facebook</p>
			</a>
		</div>
		<div class="icon">
			<a href="https://www.twitter.com" target="_blank">
				<img src="twitter.png" alt="Twitter">
				<p>Twitter</p>
			</a>
		</div>
		<div class="icon">
			<a href="https://www.linkedin.com" target="_blank">
				<img src="linkedin.png" alt="LinkedIn">
				<p>LinkedIn</p>
			</a>
		</div>
	</div>
	
	<div id="text-below">
		<p>Marine Biotechnology Group</p>
		<p>Universidade do Algarve</p>
		<p>Faro, Portugal</p>
	</div>

</body>
</html>
