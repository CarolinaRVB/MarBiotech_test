<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My One Page Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        #header {
            position: relative;
            text-align: center;
            color: white;
            padding: 50px 0;
            background: url('person-image.jpg') center/cover no-repeat; /* Replace 'person-image.jpg' with your image file */
        }

        #icons {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 50px 0;
        }

        .icon {
            width: 64px;
            height: 64px;
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .icon img {
            width: 40px;
            height: 40px;
            filter: brightness(0) invert(1);
        }
    </style>
</head>
<body>

    <div id="header">
        <h1>Welcome to My Website</h1>
        <p>Subtitle or tagline goes here</p>
    </div>

    <div id="icons">
        <div class="icon">
            <img src="instagram-logo.png" alt="Instagram">
            <p>Instagram</p>
        </div>
        <div class="icon">
            <img src="facebook-logo.png" alt="Facebook">
            <p>Facebook</p>
        </div>
        <div class="icon">
            <img src="twitter-logo.png" alt="Twitter">
            <p>Twitter</p>
        </div>
        <div class="icon">
            <img src="linkedin-logo.png" alt="LinkedIn">
            <p>LinkedIn</p>
        </div>
    </div>

</body>
</html>
